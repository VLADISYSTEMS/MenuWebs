<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLADISYSTEMS HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Usamos tu CSS base */
    html, body {
      margin: 0;
      height: 100%;
      background-color: #3d38be;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      gap: 1.5rem;
      min-height: 100vh;
    }
    .logo {
      width: 160px;
      max-width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      object-fit: contain;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    p {
      font-size: 1rem;
      opacity: 0.95;
      line-height: 1.5;
      max-width: 500px;
      color: #f0f0f0;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .menu a {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background-color: #fff;
      color: #3d38be;
      transform: scale(1.05);
    }
  </style>
</head>

  <div class="app-container">

  </div>
</body>
</html>
